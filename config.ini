# Application Configuration File

[app]
name = MyApp
version = 2.0.0
debug = false
environment = production

[database]
host = localhost
port = 5432
name = myapp_prod_db
user = myapp_user
password = secure_password_here
pool_size = 10

[logging]
level = INFO
file_enabled = true
console_enabled = true
max_file_size = 10MB
backup_count = 5

[api]
base_url = https://api.example.com
timeout = 30
retry_attempts = 3
rate_limit = 100

[cache]
type = redis
host = localhost
port = 6379
ttl = 3600
max_connections = 20
